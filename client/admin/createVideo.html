<template name="createVideo">
  <div class="large-10 medium-12 small-12 columns light-grey-bg-pattern main-content">
    <div class="row">
      <div class="large-10 columns">
        <h3>Upload Video</h3>
        {{#autoForm schema=videoFormSchema id="createVideo" type="method" meteormethod="postVideo"}}
          <fieldset>
            {{> afQuickField name="name"}}
            {{> afQuickField name="description" rows=10}}
            {{> afQuickField name="videoId" type="cfs-file" collection="videos"}}
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-default">Reset</button>
            </div>
          </fieldset>
        {{/autoForm}}
        {{fid}}
      </div>
    </div>
  </div>
</template>
